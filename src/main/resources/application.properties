server.port=8089
spring.application.name=shiroapp
server.context-path=/shiroapp
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/

eureka.instance.preferIpAddress=true
eureka.instance.hostname=127.0.0.1

mybatis.type-aliases-package=org.shiroboot.domain
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
#spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/springcloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = root

spring.redis.expireTime=60000
